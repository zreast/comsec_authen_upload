
<div class="home" id="upload">
  <div class="text-vcenter font_prompt">
    <h1 class="hackertext">No One Can Steal Your File</h1>
    <h3 class="white-text">(except Hackerman)</h3>
  </div>
</div>
<!-- /first section-->
<!-- second section - About-->
<div class="pad-section font_prompt" id="about" style="background: linear-gradient(90deg, #cfecd0, #ffc5ca);">
  <div class="container trans_container font_1dot4" style="padding-left:2em;padding-right:2em;"><br/>
    <table class="tables">
      <thead>
        <tr>
          <th>File Name </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="list in file_array.file" ng-if="files.length&gt;0">
          <td>{{list.file}}</td>
          <td>
            <button class="btn btn-info" style="max-width: 150px;" ng-click="download(list.file)">
              <div class="fa fa-download"></div>&nbsp;Download
            </button>
            <button class="btn" style="max-width: 100px;"> 
              <div class="fa fa-trash"></div>&nbsp;Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
