
<div class="home" id="upload">
  <div class="text-vcenter font_prompt">
    <h1 class="hackertext">No One Can Steal Your File</h1>
    <h3 class="white-text">(except Hackerman)</h3>
  </div>
</div>
<!-- /first section-->
<!-- second section - About-->
<div class="pad-section font_prompt" id="about" style="background: linear-gradient(90deg, #cfecd0, #ffc5ca);">
  <div class="container trans_container font_1dot4"><br/>
    <h2><span class="label label-info">{{message.info}}</span></h2>
    <h1 class="center white-text">File Upload</h1><br/>
    <form name="upload_form"><span class="center" id="filename">Select your file...</span>
      <label for="file-upload">Browse
        <input id="file-upload" type="file" ngf-select="" ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB"/>
      </label><br/><br/>
      <div class="upload_module">
        <div class="thumbnail_container"><img ng-show="!!file" ngf-thumbnail="file || 'assets/img/thumbnail.jpg'"/></div><i ng-show="upload_form.file.$error.required">*required</i><i ng-show="upload_form.file.$error.maxSize">
          File too large
          {{file.size / 1000000|number:1}}MB: max 20M</i>&nbsp;&nbsp;{{progress}}
      </div><br/>
      <button class="btn-lg btn-block btn-info upload_button" type="submit" ng-click="submit()">Upload</button>
      <p> </p>
    </form>
  </div>
</div>
