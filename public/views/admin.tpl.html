<div class="container push-down1">
	<br/>
	<br/>
    <h2><span class="label label-info">{{message.info}}</span></h2>

	<h1>Admin</h1>
	<p>This is a secured area</p>
	<form name="upload_form">Single Image with validations
              <input type="file" ngf-select="" ng-model="file" name="file" ngf-pattern="'*'" accept="*" ngf-max-size="20MB">            Image thumbnail:<img style="width:100px;" ng-show="!!file" ngf-thumbnail="file || '/thumb.jpg'"><i ng-show="upload_form.file.$error.required">*required</i><br><i ng-show="upload_form.file.$error.maxSize">
                File too large
                {{file.size / 1000000|number:1}}MB: max 20M</i>
              <!--
              Multiple files
              <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
              Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div>
              -->
              <button type="submit" ng-click="submit()">submit</button>
              <p>{{up.progress}}</p>
            </form>
</div>
